<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = stylesheet href = style.css>
    <title>Torre de Hanoi</title>
</head>
<body>
    <header>
        <h1> Torre de Hanoi</h1>
    </header>
    <main>

 
        
       <section id = 'container'>
        <div class = 'container__Allstyle' id = 'container__inicial'> 
            <!--Blocos da torre-->
            <div class = 'Container__Allstyle__item' id = 'container__incial__item1'></div>
            <div class = 'Container__Allstyle__item' id = 'container__incial__item2'></div>
            <div class = 'Container__Allstyle__item' id = 'container__incial__item3'></div>
            <div class = 'Container__Allstyle__item' id = 'container__incial__item4'></div>
        </div>
        <div class = 'container__Allstyle' id = 'container__meio'> </div>
        <div class = 'container__Allstyle' id = 'container__final'></div> 
       </section>

         <!--Botões que escolhem a torre que perdera o ultimo bloco-->
        <section id = 'buttons-escolha'>
            <h2> Escolha o a torre que perdera seu ultimo elemento</h2>
            <buttons class = 'buttons__style id' id = 'buttons__tower1'></button>
            <buttons class = 'buttons__style id' id = 'buttons__tower2'></button>
            <buttons class = 'buttons__style id' id = 'buttons__tower3'></button>  
        </section>

        <!--Botões para escolher a torre para qual será movido o elemento-->
        <section id = 'buttonsNewTower'>
            <buttons class = 'buttonsNewTower__style id' id = 'buttonsNewTower__tower1'></button>
             <buttons class = 'buttonsNewTower__style id' id = 'buttonsNewTower__tower2'></button>
            <buttons class = 'buttonsNewTower__style id' id = 'buttonsNewTower__tower3'></button>
        </section>
        
    </main>
    <script src = 'script.js'></script>
</body>
</html>
