<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Torre de Hanoi</title>
</head>

<body>
    <header>
        <h1> Torre de Hanoi</h1>
    </header>
    <main>

        <section id="status">
            <div class="status_message">
                <h3></h3>
            </div>

        </section>
        <section id="seletor">
            <p>Escolha um valor entre 3 e 6!</p>
            <input id="dificult" type="number" placeholder="Insira um número válido">
            <button id="submit">enviar</button>
        </section>
        <!--Aqui fica o contador e a mensagem de vtória-->
        <section>
            <div class="counter"></div>
        </section>
        <section id="container">
            <!-- Aqui irão as torres -->
        </section>
        <!--Aqui irão os botões de reset / play again-->
        <section id="buttons">
            
            <button class="buttons_reset"></button>
        </section>

    </main>
    <script src="https://kit.fontawesome.com/afa9db5637.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
